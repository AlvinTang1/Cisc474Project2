<head>
  <style>
  .button {
      background-color: rgb(92, 212, 228); /* Blue */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
  }
 

  .button-2 {
      background-color: rgb(236, 154, 60); /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
  }

  .button-3 {
      background-color: rgb(0, 51, 102); /* Dark Blue */
      border-radius: 12px;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
  }
  
  .button1 {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
}

  .button2:hover {
      box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  }

  div.card {
  width: 250px;
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  text-align: center;
  margin: 12px 2px;
  display: inline-block;

}

div.card:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
}

div.header {
    background-color: #4CAF50;
    color: white;
    padding: 10px;
    font-size: 40px;
}

div.container {
    padding: 10px;
}


@-webkit-keyframes fadein {
    from {bottom: 0; opacity: 0;} 
    to {bottom: 30px; opacity: 1;}
}

@keyframes fadein {
    from {bottom: 0; opacity: 0;}
    to {bottom: 30px; opacity: 1;}
}

@-webkit-keyframes fadeout {
    from {bottom: 30px; opacity: 1;} 
    to {bottom: 0; opacity: 0;}
}

@keyframes fadeout {
    from {bottom: 30px; opacity: 1;}
    to {bottom: 0; opacity: 0;}
}
  </style>
  </head>
<div style="text-align:center">
  <div style="font-family:Arial, Helvetica, sans-serif">
    <div p style="color:white">
      <div style="font-size: large">
        <div style="font-weight:bold">
  <p>Click the 'New Question' button to generate a question of any difficulty or category.</p>
    <button class="button-3 button1" (click)="onTestGet()">New Question</button>
    <br>
    <div style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
      <div style="font-style:italic">
      <h3>Question:</h3></div>
    <div [innerHTML]="getQuestion"></div></div>
    <br>
    <button (click)="onAnswerclick('1')"> <div [innerHTML]="Spot1"></div> </button>
    <button (click)="onAnswerclick('2')"> <div [innerHTML]="Spot2"></div> </button>
    <button (click)="onAnswerclick('3')"> <div [innerHTML]="Spot3"></div> </button>
    <button (click)="onAnswerclick('4')"> <div [innerHTML]="Spot4"></div>  </button>
    <br>
    <br>    
    <div style="font-style:italic;" [innerHTML]="showAnswer"></div>
    <div style="text-align: center; margin-right: 50%;"> <!-- to get right alignment with centering outside -->
      <p style="text-align: right;">Questions Completed: <span style="font-weight: bold;">{{questionsCompleted}}</span></p>
      <p style="text-align: right;">Score: <span style="font-weight: bold;">{{Score}}</span></p>
    </div>
